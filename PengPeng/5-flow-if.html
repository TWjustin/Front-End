<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 流程控制:判斷式</title>
</head>
<body>
    <script>
        let money=prompt("領多少","");
        if(money<=100){
            console.log("OK");
        }else if(money<=1000){
            console.log("Umm...OK");
        }else{
            console.log("refuse");
        }

        console.log("判斷式結束");
    </script>
</body>
</html>
