<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 流程控制:迴圈</title>
</head>
<body>
    <script>
        // while
        let n=0;
        while(n<5){
            console.log(n);
            n++;
        }
        // for
        for(let n=0;n<=10;n+=2){
            console.log(n)
        }
        // 計算1加到10
        let m=1;
        let result=0;
        while(m<=10){
            result=result+m;
            m++;
        }
        console.log(result);
    </script>
</body>
</html>
