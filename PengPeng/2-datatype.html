<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS 資料、資料型態</title>
    </head>
    <body>
        <script>
            // 資料
            // 數字
            2;
            3.14;
            -5;
            // 字串
            "Hello";
            '你好';
            // 布林值
            true;
            false;
            // 空值
            undefined;
            null;
            // console.log(資料)
            console.log("Hello JS");
            console.log(16);
            console.log(false);
            console.log(undefined);
        </script>
    </body>
</html>
