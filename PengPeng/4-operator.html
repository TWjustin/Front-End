<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS 運算符號</title>
    </head>
    <body>
        <script>
            // 算術運算:+,-,*,/,%(取餘數)
            let x=3+4;
            console.log(x);
            // 指定運算:=,+=,-=,*=,/=,%=
            x=x+1;
            console.log(x);
            // 比較運算:>,<,>=,<=,==
            let y=3>4;
            console.log(y);
            y="hello"=="hello";
            console.log(y);
            // 單元運算:!,++,--
            y=!y;
            console.log(y);
            x++;
            console.log(x);
            // 邏輯運算:&&,||
            y=true&&true;
            console.log(y);
            y=false||false;
            console.log(y);
            // 應用:乘法計算
            // 輸入:prompt(字串,字串)
            let n1=prompt("請輸入一個數字","預設值");
            let n2=prompt("請輸入一個數字","預設值");
            let result=n1*n2;
            console.log(result);
        </script>
    </body>
</html>
