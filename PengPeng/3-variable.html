<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 變數、常數</title>
</head>
<body>
    <script>
        // 變數
        let x;
        console.log(x);     // undefined
        x=10;       //把資料放進去
        console.log(x);
        x=null;
        console.log(x);

        // 常數
        const z=true;
        console.log(z);
        // 常數不能更新資料 z=10(x)
    </script>
</body>
</html>
