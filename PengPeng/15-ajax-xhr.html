<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 網路連線實務</title>
</head>
<body>
    <h3>AJAX 網路連線實務</h3>
    <button onclick="getData();">取得連線資料</button>
    <div id="result"></div>
    <script>
        function getData(){
            // 用 fetch 進行連線並取得資料
            fetch("https://cwpeng.github.io/live-records-samples/data/products.json").then(function(response){
                console.log(response);
                return response.json();
            }).then(function(data){
                console.log(data);
                // 已經取得資料，把資料呈現在畫面上
                let result=document.querySelector("#result");
                result.innerHTML="";    // 先把畫面清空
                for(let i=0;i<data.length;i++){
                    let product=data[i];
                    console.log(product);
                    result.innerHTML+="<div>"+product.name+","+product.price+","+product.description+"</div>";
                }
            });
        }
    </script>
</body>
</html>
